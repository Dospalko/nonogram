<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gamestudio</title>
    <link rel="stylesheet" href="/css/indexfile.css"/>
</head>
<body>
<div class="container">
<div class="loginControl">

    <br/>

    <span th:if="${@userController.isLogged()}">
            <a href="/user/logout">Logout</a>
            <br/>
        </span>



    <span th:if="${not @userController.isLogged()}">
            <span th:if="${not @userController.isRegister()}">


                <h1>Login</h1>


                <form action="/user/login" method="post">
                    <h2>Login:</h2>
                    <input type="text" name="login"/>
                    <br/>

                    <h2>Password:</h2>
                    <input type="password" name="password"/>
                    <br/>
                     <h2>Don't have an account?</h2>
                <a class="ssign" href="/user/register">Sign up</a>
                    <input type="submit"/>
                </form>
            </span>


            <span th:if="${@userController.isRegister()}">
                <h2>Do you already have an account?</h2>
                <a href="/user/register">Log in</a>

                <h1>Sign up</h1>
                <form action="/user/signup" method="post">
                    <h2>Login:</h2>
                    <input type="text" name="login"/>
                    <br/>

                    <h2>Password:</h2>
                    <input type="password" name="password"/>
                    <br/>

                    <h2>Verify password:</h2>
                    <input type="password" name="vpassword"/>
                    <br/>

                    <input type="submit"/>
                </form>
            </span>
        </span>
    </div>
</div>
</body>
</html>
